<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoTo - The Magical Todo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #FF9DC5;
      --light-pink: #FFCCE1;
      --dark-pink: #FF78B4;
      --bg-pink: #FFF5F8;
      --blue: #87CEEB;
      --light-blue: #E6F3FF;
      --dark-blue: #6495ED;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Mono', monospace;
      background: linear-gradient(135deg, var(--bg-pink) 0%, var(--light-blue) 100%);
      color: #000;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .hero {
      text-align: center;
      padding: 80px 0;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      margin: 40px auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 6rem;
      font-weight: 700;
      color: var(--dark-pink);
      text-align: center;
      letter-spacing: -4px;
      margin: 40px 0;
      text-transform: uppercase;
      background: linear-gradient(45deg, var(--pink), var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .tagline {
      font-size: 1.5rem;
      color: var(--dark-blue);
      margin: 20px 0;
      font-family: 'Space Mono', monospace;
    }
    
    .cta-button {
      display: inline-block;
      padding: 15px 40px;
      margin-top: 30px;
      background: linear-gradient(45deg, var(--pink), var(--blue));
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 700;
      transition: transform 0.3s ease;
    }
    
    .cta-button:hover {
      transform: translateY(-3px);
    }
    
    /* Features section */
    .features {
      padding: 60px 0;
      background: rgba(255, 255, 255, 0.95);
      margin-top: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 60px;
      color: var(--dark-pink);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: -1px;
      font-family: 'Playfair Display', serif;
    }
    
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    
    .feature-card {
      background: linear-gradient(135deg, var(--bg-pink) 0%, var(--light-blue) 100%);
      padding: 40px;
      border-radius: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="50" fill="%23FF9DC5" opacity="0.1"/></svg>');
      opacity: 0.5;
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 157, 197, 0.2);
    }
    
    .feature-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--dark-pink);
      animation: float 3s ease-in-out infinite;
    }
    
    .feature-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--dark-pink);
      text-transform: uppercase;
      letter-spacing: -0.5px;
      font-family: 'Playfair Display', serif;
    }
    
    .feature-description {
      color: #5D4E63;
      line-height: 1.6;
      font-family: 'Space Mono', monospace;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .logo {
        font-size: 4rem;
        margin: 30px 0;
      }
      
      .tagline {
        font-size: 1.2rem;
      }
      
      .feature-card {
        padding: 30px;
      }
      
      .feature-icon {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="container">
      <h1 class="logo">DoTo</h1>
      <p class="tagline">The magical todo app where tasks swim in a pond of productivity</p>
      <a href="https://github.com/yourusername/doto" class="cta-button">View on GitHub</a>
    </div>
  </div>
  
  <section class="features">
    <div class="container">
      <h2 class="section-title">Magical Features</h2>
      
      <div class="feature-grid">
        <div class="feature-card">
          <div class="feature-icon">üíñ</div>
          <h3 class="feature-title">Heart Plus Magic</h3>
          <p class="feature-description">
            Tap the heart plus icon to create a new task that will swim in your magical pond of productivity.
          </p>
        </div>
        
        <div class="feature-card">
          <div class="feature-icon">üê†</div>
          <h3 class="feature-title">Pond of Productivity</h3>
          <p class="feature-description">
            Watch your tasks transform into reminder fish that swim in your pond, ready to be caught and completed.
          </p>
        </div>
        
        <div class="feature-card">
          <div class="feature-icon">‚ú®</div>
          <h3 class="feature-title">Sparkly Interaction</h3>
          <p class="feature-description">
            Tap on your pond to dive into the list view and manage your tasks with a touch of magic.
          </p>
        </div>
        
        <div class="feature-card">
          <div class="feature-icon">üìù</div>
          <h3 class="feature-title">Todo with Flair</h3>
          <p class="feature-description">
            Experience a traditional todo app with a magical twist - where every task is a beautiful fish in your pond.
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>